
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Category Menu</title>
<!-- Stylesheets -->
<link href="css/categorymenu.css" rel="stylesheet">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>
    <div class="header">
       <h1 class="tableNumber">
            Table Number 4
       </h1>
       <h1 class="RestaurantName">
            Bar McMaster
        </h1>
        <button class="Cart">
            Cart
        </button>
    </div>
    <hr/>
    <div class="categoriesSections">
        <div class="categoryCard"> 
            <img style="height:15rem;width:15rem;" src="images/classicsdrink.png" alt="Classic drinks">
            <h2 style="text-align: center;">Classic Drinks</h2>
        </div>
        <div class="categoryCard"> 
            <img style="height:15rem;width:15rem;" src="images/fruitydrink.png" alt="Fruity drinks">
            <h2 style="text-align: center;"> Fruity Drinks</h2>
        </div>
        <div class="categoryCard"> 
            <img style="height:15rem;width:10rem;padding-left:2rem;" src="images/wine.png" alt="Wine">
            <h2 style="text-align: center;"> Wine</h2>
        </div>
        <div class="categoryCard"> 
            <img style="height:15rem;width:10rem;padding-left:2rem;" src="images/beer.png" alt="Beer">
            <h2 style="text-align: center;"> Beer</h2>
        </div>
        <div class="categoryCard"> 
            <img style="height:15rem;width:10rem;padding-left:3rem;" src="images/liquor.png" alt="Liquor">
            <h2 style="text-align: center;"> Liquor</h2>
        </div>
        <div class="categoryCard"> 
            <img style="height:15rem;width:15rem;" src="images/mocktails.png" alt="Mocktails">
            <h2 style="text-align: center;"> Mocktails</h2>
        </div>
        <div class="categoryCard"> 
            <img style="height:15rem;width:15rem;" src="images/snack.png" alt="Snack">
            <h2 style="text-align: center;"> Snacks</h2>
        </div>
        <div class="categoryCard"> 
            <img style="height:15rem;width:15rem;" src="images/burger.png" alt="Burger">
            <h2 style="text-align: center;"> Burger</h2>
        </div>
    </div>  
</body>
</html>
